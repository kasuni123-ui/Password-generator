<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="istockphoto-471974690-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

   
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <div class="password-display">
                <input type="text" id="password" readonly>
                <button id="copyBtn">ðŸ“‹</button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Password Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="length" min="4" max="32" value="12">
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="lowercase" checked> a-z
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="uppercase"> A-Z
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="numbers"> 0-9
                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input type="checkbox" id="symbols"> !@#$%^&*
                    </label>
                </div>
            </div>
            <button id="generateBtn">Generate Password</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
